<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Авторизация</title>
  <link
    rel="stylesheet"
    href="src/styles/signin.css"
  >
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>


<body class="d-flex align-items-center py-4 bg-body-tertiary">

  <form class="d-flex flex-column form-сommon w-100 m-auto">
    <img class="mb-5 mx-auto" src="src/images/logo.svg" alt="" width="170px" height="70px" >

    <h1 class="h3 mb-3 fw-normal text-center">Войти</h1>


  <div class="col-12 mb-3">
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-envelope-open"></i></span>
      <input type="email" class="form-control" id="email" placeholder="Электронная почта" required="">
      <div class="invalid-feedback">
        Почта некорректна
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-lock"></i></span>
      <input type="password" class="form-control" id="password" placeholder="Пароль" required="">
      <div class="invalid-feedback">
        Пароль неверен
      </div>
    </div>
  </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="remember-me">
      <label class="form-check-label" for="remember-me">
    Запомнить меня
  </label>
    </div>
    <button class="btn btn-primary w-100 py-2 mb-3" id="process-button" type="submit">Войти</button>
    <p>Ещё нет аккаунта? <a href="/signin">Пройдите регистрацию</a></p>
</form>



<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
