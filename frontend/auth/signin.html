<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Регистрация</title>
  <link
    rel="stylesheet"
    href="../src/styles/main.css"
  >
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>


<body class="d-flex align-items-center py-4 bg-body-tertiary">

<form class="needs-validation d-flex flex-column form-сommon w-100 m-auto">
  <img class="mb-5 mx-auto" src="../src/images/logo.svg" alt="" width="170px" height="70px" >

  <h1 class="h2 mb-3 fw-normal text-center">Создайте аккаунт</h1>

  <div class="col-12 mb-2">
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-person"></i></span>
      <input type="text" class="form-control" id="name" placeholder="Имя" required="">
      <div class="invalid-feedback">
        Заполните имя
      </div>
    </div>
  </div>

  <div class="col-12 mb-2">
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-person"></i></span>
      <input type="text" class="form-control" id="last-name" placeholder="Фамилия" required="">
      <div class="invalid-feedback">
        Заполните фамилию
      </div>
    </div>
  </div>

  <div class="col-12 mb-2">
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-envelope-open"></i></span>
      <input type="email" class="form-control" id="email" placeholder="Электронная почта" required="">
      <div class="invalid-feedback">
        Введите корректный e-mail
      </div>
    </div>
  </div>

  <div class="col-12 mb-2">
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-lock"></i></span>
      <input type="password" class="form-control" id="password" placeholder="Пароль" required="">
      <div class="invalid-feedback">
        Заполните пароль
      </div>
    </div>
  </div>


  <div class="col-12 mb-4">
    <div class="input-group">
      <span class="input-group-text"><i class="bi bi-lock"></i></span>
      <input type="password" class="form-control" id="repeat-password" placeholder="Подтверждение пароля" required="">
      <div class="invalid-feedback">
        Пароль и повторение пароля должны совпадать
      </div>
    </div>
  </div>

  <button class="btn btn-primary w-100 py-2 mb-3" id="process-button" type="submit">Войти</button>
  <p>Уже есть аккаунт? <a href="./login.html">Войдите в систему</a></p>
</form>



<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
