  <title>Доходы</title>

  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

<body>

  <div class="header d-flex justify-content-between align-items-center d-md-none">
    <img class="ms-3" src="./src/images/logo.svg" alt="" width="98px" height="40px">

    <button id="burger" class="btn btn-primary d-md-none m-2 bg-transparent border-0" type="button">
      <i class="bi bi-list color-dark-blue"></i>
    </button>
  </div>
</header>
<main class="d-flex flex-nowrap">

  <aside class="common-sidebar d-flex flex-column flex-shrink-0 pb-3"      >
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-decoration-none pt-4 p-3" >
      <img class=" mx-auto" src="./src/images/logo.svg" alt="" width="98px" height="40px" >

    <hr>
    <ul class="nav nav-pills flex-column mb-auto pt-5 p-3">
      <li class="nav-item mb-1 ">

      </li>
      <li class="nav-item mb-1">

          <i class="bi bi-cash-coin"></i>

        </a>

        </button>
        <div class="collapse" id="dashboard-collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a href="income.html" class="link-dark rounded">Доходы</a></li>
            <li><a href="expenses.html" class="link-dark rounded">Расходы</a></li>
          </ul>
        </div>
      </li>
    </ul>

    <div class="ms-3">
      <div class="">Баланс: <span class="color-blue">500$</span></div>
    </div>
    <hr>
    <div class="ms-3">
      <a href="#" class="d-flex align-items-center link-dark text-decoration-none" >
        <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong>Ivan Ivanov</strong>
      </a>
    </div>
  </aside>
  <div id="overlay" class="sidebar-overlay"></div>

  <div class="income-add content-wrapper">

    <section class="content-header">
      <div class="container-fluid">
        <h1 class="content-title" id="title">Создание категории доходов</h1>
      </div>
    </section>


    <div class="content">
      <div class="container-fluid">
          <form class="col-12 needs-validation" novalidate>

            <input type="text" class="form-control rounded-3 " id="income-name" placeholder="Название..." required="">
            <div class="invalid-feedback">
              Введите название
            </div>

            <div class="mt-3 d-flex gap-3">
              <button type="button" class="btn btn-success" id="income-create">Создать</button>
              <button type="button" class="btn btn-danger" id="income-cancel">Отмена</button>
            </div>
          </form>
      </div>
    </div>

  </div>

</main>

<script src="./node_modules/jquery/dist/jquery.min.js"></script>
